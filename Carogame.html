<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro game</title>
</head>
<body>
<h3>Caro game</h3>
<p id="carogame" ></p>

<script>
 let b = document.getElementById('carogame');
 let board = [];
 let data = ""
  for ( let i=0; i<5; i++){
      board[i]= [0,0,0,0,0];
      data+="<br>"
      for (let j=0; j<5 ; j++){
          data += board[i][j] + "&nbsp;&nbsp;";
      }
  }
 data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
 b.innerHTML = data;
  function changeValue() {
     let x = prompt("X: ");
     let y = prompt("Y: ");
     data = "";
     board[x][y] = "x";
     for (let i = 0; i < 5; i++) {
         data += "<br/>";
         for (let j = 0; j < 5; j++) {
             data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
         }
     }
     data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
     b.innerHTML = "<hr/>" + data;
 }


</script>
</body>
</html>
